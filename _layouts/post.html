---
layout: default
---
<div class="post">

  <!-- Look the author details up from the site config. -->
  {% assign author = site.data.authors[page.author] %}

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
      <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if author %} • Written by <a href="{{ author.name }}" target="_blank">{{author.name}}</a>{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
